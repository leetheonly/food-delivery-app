<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="stylesheet" href="del.css">
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>
    <section id="menu">
       
    </section>

    <section id="cart">
       
    </section>

    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button type="button" id="search-button">Search</button>
    </div>
    
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <div class="menu-item">
                    <img src="burger.jpg" alt="Burger">
                    <h3>Burger</h3>
                    <p>Delicious burger with all the fixings.</p>
                    <p>$5.99</p>
                    <button onclick="addToCart('Burger', 5.99)">Add to Cart</button>
                    <li>
                        <div class="menu-item">
                            <img src="burger.jpg" alt="Burger">
                            <h3>Burger</h3>
                            <!-- Rest of your menu item content -->
                            <li>
                                <div class="menu-item">
                                    <img src="burger.jpg" alt="Burger">
                                    <h3>Burger</h3>
                                </div>
                            </li>
                            
                        </div>
                    </li>
                    
                </div>
            
            </li>
        </ul>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="del.js"></script>
</body>
</html>
